<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI题目助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI题目助手</h1>
        <p>拍照上传题目，快速获取解析与答案。</p>
        <input type="file" accept="image/*">
        <br>
        <button class="btn">提交并解析</button>
        <p>或</p>
        <input type="text" placeholder="输入题目文本" style="width: 100%; padding: 10px;">
        <br><br>
        <button class="btn">搜索题目</button>
    </div>
</body>
</html>
